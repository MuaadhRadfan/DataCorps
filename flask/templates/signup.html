<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إنشاء حساب جديد - قفا</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='qifa.png') }}" alt="قفا" class="logo">
            </div>
            <h2>إنشاء حساب جديد</h2>
            <form method="POST" action="{{ url_for('signup') }}">
                <div class="form-group">
                    <input type="text" name="username" placeholder="اسم المستخدم" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="كلمة المرور" required>
                </div>
                <button type="submit" class="auth-button">إنشاء حساب</button>
            </form>
            <p class="auth-link">لديك حساب بالفعل؟ <a href="{{ url_for('login') }}">تسجيل الدخول</a></p>
        </div>
    </div>
</body>
</html>
